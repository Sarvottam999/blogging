baseURL = 'https://Sarvottam999.github.io/my-blog/'
languageCode = 'en-us'
title = 'ZeroDayGost'
theme = 'PaperMod'



enableRobotsTXT = true
buildDrafts = false
buildFuture = false
buildExpired = false

[markup]
  [markup.highlight]
    noClasses = false

[params]
  env = "production"
  title = "ExampleSite"
  description = "ExampleSite description"
  keywords = ["Blog", "Portfolio", "PaperMod"]
  author = "Me"
  images = ["<link or path of image for opengraph, twitter-cards>"]
  DateFormat = "January 2, 2006"
  defaultTheme = "auto"
  disableThemeToggle = false
  
  ShowReadingTime = true
  ShowShareButtons = true
  ShowPostNavLinks = true
  ShowBreadCrumbs = true
  ShowCodeCopyButtons = false
  ShowWordCount = true
  ShowRssButtonInSectionTermList = true
  UseHugoToc = true
  disableSpecial1stPost = false
  disableScrollToTop = false
  comments = false
  hidemeta = false
  hideSummary = false
  showtoc = false
  tocopen = false

  [params.assets]
    favicon = "logo.png"
    favicon16x16 = "logo.png"
    favicon32x32 = "logo.png>"
    apple_touch_icon = "logo.png"
    safari_pinned_tab = "logo.png"

[params.label]
  text = "ZeroDayGost" # Optional: remove text next to logo
  icon = "logo.png" # Path to your logo image (put this in `static/` folder)
  iconHeight = 35


  [params.profileMode]
    enabled = false
    title = "ExampleSite"
    subtitle = "This is subtitle"
    imageUrl = "<img location>"
    imageWidth = 120
    imageHeight = 120
    imageTitle = "my image"

    [[params.profileMode.buttons]]
      name = "Posts"
      url = "posts"

    [[params.profileMode.buttons]]
      name = "Tags"
      url = "tags"

  [params.homeInfoParams]
  Title = "Cybersecurity & Hacking Blog"
  Content = """
Welcome to my blog where I share everything about **ethical hacking**, **network security**, and **penetration testing**.
 
"""





 

  [params.analytics.google]
    SiteVerificationTag = "XYZabc"

  [params.analytics.bing]
    SiteVerificationTag = "XYZabc"

  [params.analytics.yandex]
    SiteVerificationTag = "XYZabc"





  [params.fuseOpts]
    isCaseSensitive = false
    shouldSort = true
    location = 0
    distance = 1000
    threshold = 0.4
    minMatchCharLength = 0
    limit = 10
    keys = ["title", "permalink", "summary", "content"]

[menu]

 

[[menu.main]]
  identifier = "categories"
  name = "Categories"
  url = "/categories/"
  weight = 10

[[menu.main]]
  identifier = "tags"
  name = "Tags"
  url = "/tags/"
  weight = 20

[params.footer]
  hideCopyright = true     # true to hide the copyright line
  text = "Built with ❤️ by ZeroDayGost"  # Custom text (appears in center of footer)

 

[pygmentsUseClasses]
pygmentsUseClasses = true

[minify]
  disableXML = true
  minifyOutput = true
